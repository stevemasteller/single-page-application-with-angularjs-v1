<div class="grid-100 row controls">
  <div class="grid-30">
    <!-- Populate the list with the categories from the database.
	  Refresh the recipes list when the user selects a new category. -->
    <select ng-change="getRecipesByCategory()" ng-model="selectedCategory" ng-options="category.name for category in categories">
      <option value="">All Categories</option>
    </select>
  </div>
  <div class="grid-70">
    <div class="flush-right">
      <!-- TODO Add a directive to this button in order to handle 
        when the user clicks to add a new recipe. -->
      <button>+ Add Recipe</button>
    </div>
  </div>
</div>
<div class="clear"></div>

<!-- div element only displays when there are no recipes to display. -->
<div class="grid-100 row" ng-hide="recipes.length > 0">
  <div class="grid-70">
    <p>No recipes found!</p>
  </div>
</div>

<!-- div element repeats for each recipe. Only displays when there are recipes to display. -->
<div class="grid-100 row addHover" ng-repeat="recipe in recipes" ng-show="recipes.length > 0">
  <!-- Route the user to the Recipe Detail screen when they click on a row. -->
  <a href="#/edit/{{recipe._id}}">
    <div class="grid-70">
      <p>
        <!-- display information about the recipe. -->
		  {{recipe.description}}
      </p>
    </div>
  </a>
  <div class="hoverBlock">
    <div class="grid-30">
      <div class="flush-right">
        <p>
          <!-- Route the user to the Recipe Detail screen when they click on the 'Edit' link. -->
          <a href="#/edit/{{recipe._id}}"> <img src="images/edit.svg" height="12px"> Edit </a>
          <!-- Deletes the recipe when the user clicks on the 'Delete' link. -->
          <a class="no-action-link" ng-click="deleteRecipeById(recipe._id)"> <img src="images/delete.svg" height="12px"> Delete </a>
        </p>
      </div>
    </div>
  </div>
</div>
